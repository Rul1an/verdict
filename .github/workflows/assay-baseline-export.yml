name: assay-baseline-export

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "examples/ci-regression-gate/**"
      - ".github/workflows/assay-baseline-export.yml"

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Verdict (Current Commit)
        run: cargo build --release

      - name: Export baseline (offline/replay)
        env:
          ASSAY_BIN: ${{ github.workspace }}/target/release/assay
        working-directory: examples/ci-regression-gate
        run: |
          $ASSAY_BIN ci \
            --config eval.yaml \
            --trace-file traces/main.jsonl \
            --export-baseline baseline.json

      - name: Upload Baseline Artifact
        uses: actions/upload-artifact@v4
        with:
          name: baseline
          path: examples/ci-regression-gate/baseline.json

      - name: Show baseline
        run: |
          cat examples/ci-regression-gate/baseline.json || true
