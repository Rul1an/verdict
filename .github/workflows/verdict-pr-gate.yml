name: verdict-pr-gate

on:
  pull_request:
    paths:
      - "examples/ci-regression-gate/**"
      - ".github/workflows/verdict-pr-gate.yml"

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch baseline from base branch (anti-tamper)
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.base_ref }}"
          git fetch origin "$BASE" --depth=1
          mkdir -p examples/ci-regression-gate
          git show "origin/$BASE:examples/ci-regression-gate/baseline.json" > examples/ci-regression-gate/baseline.json
          echo "âœ… baseline loaded from origin/$BASE"

      - name: Build Verdict (Current Commit)
        run: cargo build --release

      - name: Gate PR trace against baseline (offline/replay)
        env:
          VERDICT_BIN: ${{ github.workspace }}/target/release/verdict
        working-directory: examples/ci-regression-gate
        run: |
          $VERDICT_BIN ci \
            --config eval.yaml \
            --trace-file traces/pr_bad.jsonl \
            --baseline baseline.json
