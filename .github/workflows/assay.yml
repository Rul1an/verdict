name: Assay CI Gate

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

# Least-privilege. (Als je de optional test reporter gebruikt: checks: write)
permissions:
  contents: read
  checks: write

env:
  # Pin dit expliciet. Niet "latest" in CI.
  ASSAY_VERSION: v0.8.0

jobs:
  assay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Assay (from GitHub Release)
        shell: bash
        run: |
          set -euo pipefail

          # Pas asset-naam aan aan je release artifacts
          ASSET="assay-x86_64-unknown-linux-musl.tar.gz"
          BASE_URL="https://github.com/Rul1an/assay/releases/download/${ASSAY_VERSION}"

          curl -fsSL -o "${ASSET}" "${BASE_URL}/${ASSET}"
          # curl -fsSL -o "SHA256SUMS" "${BASE_URL}/SHA256SUMS"

          # Verify checksum (vereist dat je release pipeline SHA256SUMS publiceert - TODO enable when releases are pushed)
          # grep " ${ASSET}$" SHA256SUMS | sha256sum -c -

          tar -xzf "${ASSET}"
          sudo install -m 0755 assay /usr/local/bin/assay

          assay --version

      - name: Migrate config (check-only, strict)
        shell: bash
        run: |
          set -euo pipefail
          # Verwacht: exit 0 als config ok is; exit 2 bij config error/legacy/unknown fields.
          assay migrate --check --config mcp-eval.yaml

      - name: Run Assay suite (strict + JUnit)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          assay run \
            --config mcp-eval.yaml \
            --trace-file goldens.jsonl \
            --strict \
            --junit reports/assay-junit.xml

      - name: Upload JUnit report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: assay-junit
          path: reports/assay-junit.xml
          retention-days: 14

      # Optional: toon JUnit direct in GitHub UI als Check Run / summary
      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Assay (JUnit)
          path: reports/assay-junit.xml
          reporter: java-junit
