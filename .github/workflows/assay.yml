name: Assay CI Gate

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

# Least-privilege. (Als je de optional test reporter gebruikt: checks: write)
permissions:
  contents: read
  checks: write

jobs:
  assay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and Install Assay (from source)
        run: |
          cargo install --path crates/assay-cli --debug
          assay --version

      - name: Migrate config (check-only, strict)
        shell: bash
        run: |
          set -euo pipefail
          # Verwacht: exit 0 als config ok is; exit 2 bij config error/legacy/unknown fields.
          assay migrate --check --config tests/fixtures/contract/pass.yaml

      - name: Run Assay suite (strict + JUnit)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          assay ci \
            --config tests/fixtures/contract/pass.yaml \
            --strict \
            --junit reports/assay-junit.xml

      - name: Upload JUnit report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: assay-junit
          path: reports/assay-junit.xml
          retention-days: 14

      # Optional: toon JUnit direct in GitHub UI als Check Run / summary
      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Assay (JUnit)
          path: reports/assay-junit.xml
          reporter: java-junit
