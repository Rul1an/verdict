version: 1
suite: "judge-demo"
model: "gpt-4o-mini"
description: "Integration test for PR9 Judge Metrics"

# Default judge config (can be overridden by CLI)
judge:
  models: "gpt-4o-mini"
  samples: 3

tests:
  - id: "judge-001"
    input:
      prompt: "Explain quantum entanglement"
    expected:
      type: faithfulness
      min_score: 0.5
  - id: "judge-002"
    input:
      prompt: "Explain quantum entanglement"
    expected:
      type: relevance
      min_score: 0.7
