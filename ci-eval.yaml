version: 1
suite: "ci_smoke_test"
model: "trace" # Ignored by trace-file typically, but good practice
tests:
  - id: "ci_echo"
    input:
      prompt: "ci_echo_hello"
    expected:
      type: must_contain
      must_contain: ["Hello"]
  - id: "ci_calc_sum"
    input:
      prompt: "calculate 10 + 20"
    expected:
      type: must_contain
      must_contain: ["30"]
  - id: "ci_regex"
    input:
      prompt: "ci_regex"
    expected:
      type: regex_match
      pattern: "Hello\\s+CI"
      flags: ["i"]
  - id: "ci_json_schema_file"
    input:
      prompt: "ci_json_schema_file"
    expected:
      type: json_schema
      json_schema: "{}"
      schema_file: "schemas/ci_answer.schema.json"
